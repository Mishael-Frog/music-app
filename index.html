<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex Music App</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    
    <header>
        <div class="logo">
            <img width="50px" src="./assets/ico96.png" alt=""><img width="200px" src="./assets/logo.png" alt="">
        </div>
        <button id="upload">
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="30"
                  height="30"
                  class="icon"
                >
                  <path
                    d="M22,15.04C22,17.23 20.24,19 18.07,19H5.93C3.76,19 2,17.23 2,15.04C2,13.07 3.43,11.44 5.31,11.14C5.28,11 5.27,10.86 5.27,10.71C5.27,9.33 6.38,8.2 7.76,8.2C8.37,8.2 8.94,8.43 9.37,8.8C10.14,7.05 11.13,5.44 13.91,5.44C17.28,5.44 18.87,8.06 18.87,10.83C18.87,10.94 18.87,11.06 18.86,11.17C20.65,11.54 22,13.13 22,15.04Z"
                  ></path>
                </svg>
              </div>
            </div>
            <span>Save</span>
          </button>
    </header>

    <div class="app">

        <div class="design-container">
            <div style="animation-delay: -1s;" class="design-item"></div>
            <div style="animation-delay: -2s;" class="design-item"></div>
            <div class="design-item"></div>
        </div>
        <h2>Мой хомяк</h2>
        <article class="controls">
            <button id="prev"><img src="./assets/prev.png" alt=""></button>
            <button id="action"><img src="./assets/play.png" alt=""></button>
            <button id="next"><img src="./assets/next.png" alt=""></button>
        </article>

        <div class="app_footer">
          <div class="app_footer-controls">
            <button id="repeat"><img src="./assets/repeat.png" alt=""></button>
            <button id="mute"><img src="./assets/volume.png" alt=""></button>
          </div>
          <div class="app_footer_progress">
            <div id="progress"></div>
          </div>
        </div>

    </div>

    <footer>
        <div class="copy">
            <p> &copy; 2025 Все права защищены.Eye code Unvestory v 1.0.0 </p>
        </div>
    </footer>

</body>
</html>
